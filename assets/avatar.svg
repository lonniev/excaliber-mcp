<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Royal background gradient -->
    <radialGradient id="bg" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#2a1a5e"/>
      <stop offset="100%" stop-color="#0d0a1a"/>
    </radialGradient>
    <!-- Gold blade gradient -->
    <linearGradient id="blade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff8e0"/>
      <stop offset="40%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Outer glow for sword -->
    <filter id="swordGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#ffd700" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Stone texture gradient -->
    <linearGradient id="stone" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8a8a8a"/>
      <stop offset="50%" stop-color="#5a5a5a"/>
      <stop offset="100%" stop-color="#3a3a3a"/>
    </linearGradient>
    <!-- Lightning accent -->
    <linearGradient id="lightning" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff9500"/>
      <stop offset="100%" stop-color="#ff6600"/>
    </linearGradient>
  </defs>

  <!-- Circular background -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>

  <!-- Subtle star field (Arthurian night sky) -->
  <circle cx="120" cy="100" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="380" cy="80" r="1" fill="#ffffff" opacity="0.3"/>
  <circle cx="90" cy="200" r="1" fill="#ffffff" opacity="0.25"/>
  <circle cx="420" cy="170" r="1.5" fill="#ffffff" opacity="0.35"/>
  <circle cx="150" cy="60" r="1" fill="#ffffff" opacity="0.3"/>
  <circle cx="350" cy="130" r="1" fill="#ffffff" opacity="0.2"/>
  <circle cx="70" cy="150" r="1.2" fill="#ffffff" opacity="0.3"/>
  <circle cx="440" cy="110" r="1" fill="#ffffff" opacity="0.25"/>

  <!-- Stone anvil base -->
  <g transform="translate(256, 390)">
    <!-- Stone block -->
    <path d="M-70,0 L-85,45 L85,45 L70,0 Z" fill="url(#stone)" stroke="#2a2a2a" stroke-width="2"/>
    <!-- Stone top face -->
    <path d="M-70,0 L-50,-12 L50,-12 L70,0 Z" fill="#7a7a7a" stroke="#2a2a2a" stroke-width="1.5"/>
    <!-- Slot in stone -->
    <rect x="-6" y="-14" width="12" height="16" fill="#1a1a2a" rx="1"/>
  </g>

  <!-- Excalibur sword -->
  <g filter="url(#swordGlow)" transform="translate(256, 220)">
    <!-- Blade -->
    <path d="M0,-180 L-12,-20 L-8,-15 L0,-18 L8,-15 L12,-20 Z"
          fill="url(#blade)" stroke="#b8860b" stroke-width="1"/>
    <!-- Blade center line (fuller) -->
    <line x1="0" y1="-170" x2="0" y2="-25" stroke="#fff8e0" stroke-width="1.5" opacity="0.6"/>

    <!-- Cross-guard -->
    <rect x="-40" y="-20" width="80" height="10" rx="3"
          fill="#b8860b" stroke="#8b6914" stroke-width="1.5"/>
    <!-- Cross-guard gems -->
    <circle cx="-30" cy="-15" r="4" fill="#e31837"/>
    <circle cx="30" cy="-15" r="4" fill="#1a5fb4"/>
    <circle cx="0" cy="-15" r="3.5" fill="#ffd700"/>

    <!-- Grip -->
    <rect x="-7" y="-10" width="14" height="50" rx="3" fill="#5c3a1e"/>
    <!-- Grip wrapping -->
    <line x1="-7" y1="-2" x2="7" y2="4" stroke="#8b6914" stroke-width="1.5"/>
    <line x1="-7" y1="8" x2="7" y2="14" stroke="#8b6914" stroke-width="1.5"/>
    <line x1="-7" y1="18" x2="7" y2="24" stroke="#8b6914" stroke-width="1.5"/>
    <line x1="-7" y1="28" x2="7" y2="34" stroke="#8b6914" stroke-width="1.5"/>

    <!-- Pommel -->
    <circle cx="0" cy="45" r="10" fill="#b8860b" stroke="#8b6914" stroke-width="1.5"/>
    <circle cx="0" cy="45" r="5" fill="#ffd700"/>
  </g>

  <!-- Lightning bolt accent (Bitcoin Lightning) -->
  <g transform="translate(340, 160)" filter="url(#glow)">
    <path d="M0,0 L-8,18 L4,14 L-4,35 L12,12 L0,16 Z"
          fill="url(#lightning)" stroke="#ff6600" stroke-width="0.5" opacity="0.9"/>
  </g>
  <g transform="translate(155, 130) scale(0.7)" filter="url(#glow)">
    <path d="M0,0 L-8,18 L4,14 L-4,35 L12,12 L0,16 Z"
          fill="url(#lightning)" stroke="#ff6600" stroke-width="0.5" opacity="0.7"/>
  </g>

  <!-- Circular border ring -->
  <circle cx="256" cy="256" r="248" fill="none" stroke="#b8860b" stroke-width="3" opacity="0.5"/>
  <circle cx="256" cy="256" r="252" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.3"/>
</svg>
